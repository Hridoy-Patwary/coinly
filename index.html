<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='../assets/logo.ico' />
    <meta name="theme-color" content="rgb(242, 242, 246)" id="theme-color">
    <meta name="background-color" content="rgb(242, 242, 246)" id="background-color">
    <title>Welcome to Coinly to make life better</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/theme-icon-anim.css">
    <style>
        img,
        video {
            max-width: 100%;
            border-radius: 5px;
        }
        
        
        .video-container {
            display: grid;
            grid-template-columns: 49% 49%;
            gap: 2%;
        }
        
        .video-container img,
        .video-container video {
            max-width: 100%;
            max-height: 200px;
            display: block;
            border-radius: 5px;
            margin: 5px 0;
        }
        
        .video-container div {
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .file-actions {
            margin-top: 10px;
        }
        
        button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #555;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #666;
        }
        
        #editor-container {
            background: #444;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .file-name{
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
        }
        main{
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="./assets/logo.svg" alt="logo">
            </div>
            <nav>
                <a href="./admin/">Admin</a>
                <a href="#">FAQ</a>
                <a href="./user.html#signin">Sign In</a>
                <a href="./user.html#signup">Sign Up</a>
                <button class="theme-toggle" id="theme-toggle">
                    <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                        <mask class="moon" id="moon-mask">
                            <rect x="0" y="0" width="100%" height="100%" fill="white" />
                            <circle cx="24" cy="10" r="6" fill="black" />
                        </mask>
                        <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                        <g class="sun-beams" stroke="currentColor">
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </g>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <button class="importFile">Import file</button>
            <button class="importFolder">Import folder</button>
            <div id="editor-container" style="display: none;">
                <textarea id="file-editor" rows="10" cols="50"></textarea>
                <button id="save-file">Save</button>
                <button id="cancel-edit">Cancel</button>
            </div>
        </div>
        <div class="container video-container"></div>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../worker.js')
                    .then(registration => {
                        // registration successfull
                        // console.log('Service Worker registered with scope:', registration.scope);
                    }).catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script src="./js/global.js"></script>
    <script src="./js/animations/custom.anim.js"></script>
    <script src="./js/loader.js"></script>
</body>

</html>
